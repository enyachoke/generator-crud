query <%= gql.ListOperation %> {
  <%= gql.listQuery %> {
    id
    name
  }
}

query <%= gql.ReadOperation %>($id: ID!) {
  <%= gql.readQuery %>(id: $id) {
    id
    name
  }
}

mutation <%= gql.CreateOperation %>($input: <%= gql.CreateInput %>!) {
  <%= gql.createMutation %>(input: $input) {
    <%= gql.type %> {
      id
      name
    }
    errors {
      fullMessages
    }
  }
}

mutation <%= gql.UpdateOperation %>($input: <%= gql.UpdateInput %>!) {
  <%= gql.updateMutation %>(input: $input) {
    <%= gql.type %> {
      id
      name
    }
    errors {
      fullMessages
    }
  }
}

fragment <%= gql.Fragment %> on <%= gql.Type %> {
  id
  name
}